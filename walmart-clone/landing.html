<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">k
  <title>Walmart Clone</title>
</head>
<body>
  
  <nav class="navigation">
    <nav class="container">
      <nav class="menu">
        <!-- list menu items -->
      </nav>
      <nav class="logo"></nav>
      <nav class="searchbar">
        <div class="searchbutton"></div>
      </nav>
      <nav class="cartlogo"></nav>
    </nav>
    <div class="navfooter"></div>
    <div class="item-how">
      <div class="item-how-logo"></div>
      <p class="item-how-words">How do you want your items?</p>
    </div>
    <div class="navfooter-divider"></div>
    <div class="location">
      <div class="location-logo"></div>
      <p class="location-address">city, zipcode</p>
      <div class="location-logo-house"></div>
      <div class="location-name">city supercenter</div>
    </div>
  </nav>

  <!-- landing page -->

  <section class="flashpick">
    <div class="flashpicks-gallery">
      <!-- auto swipe gallery of ads -->
    </div>
    <div class="flashpick-day"></div>
  </section>

  <section class="departments">
    <div class="container-dep">
      <div class="pickup-delivery">
        <p class="reserve">Reserve pickup or delivery</p>
        <button class="times">See times</button>
      </div>
      <div class="dep">
        <!-- links to departments -->
      </div>
    </div>
    <div class="seasonal">
      <!-- links to seaesonal items -->
    </div>
    <div class="outdoor">
      <!-- links to outdoor entertainment -->
    </div>
    <div class="membership-banner">
      <p class="member">W+    Members get free shipping* with no order miinimum *Restrictions apply.</p>
      <p class="member-freetrial">Try free 30 day trial</p>
    </div>
  </section>

  <section class="brands">
    <h3>Brands for you</h3>
    <div class="brand-cards">
      <div class="brand">
        <!-- img 
        title
        logo
        description
        button-->
      </div>
      <!-- p.sponsored -->
    </div>
    <div class="brand-long">
      <!-- logo
      title
      description
      button
      img -->
    </div>
    <!-- p.sponsored -->
    <div class="feedback">
      <p class="hear-back">We'd love to hear what you think!</p>
      <button class="give-feedback">Give Feedback</button>
    </div>
  </section>

  <section class="footer">
    <div class="footer">
      <!-- list of all links -->
      <!-- copyrights -->
    </div>

  </section>

</body>
</html>
